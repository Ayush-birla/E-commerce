<div class="p-5 shadow-lg">
  <div class="flex items-center">
    <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
      <img
        class="w-full h-full object-cover object-top"
        src="https://rukminim1.flixcart.com/image/612/612/xif0q/kurta/i/v/x/xxl-br-ad-kt-105-adwyn-peter-original-imagj4zyd2q7t6cg.jpeg?q=70"
        alt=""
      />
    </div>
    <div class="ml-5 space-y-1">
      <p class="font-semibold">Men Solid Blend Straight Shirt</p>
      <p class="text-gray-500">Size : M, white</p>
      <p class="text-gray-500 mt-2">Seller : ASH Trendz</p>

      <div class="flex space-x-2 items-center pt-3">
        <p class="text-gray-500 line-through">₹1499</p>
        <p class="font-semibold text-lg">₹199</p>
        <p class="text-green-600 font-semibold">82% OFF</p>
      </div>
    </div>
  </div>
  <div *ngIf="showButton" class="flex items-center lg:space-x-10 py-3 justify-between">
    <div class="flex items-center space-x-2">
      <div class="example-button-container">
        <button
          mat-mini-fab
          color="accent"
          style="background-color: grey"
          (click)="updateCartItem(-1)"
          [disabled]="true"
        >
          <mat-icon>remove</mat-icon>
        </button>
      </div>
      <span class="pt-1 px-7 border border-gray-800 rounded-sm">1</span>
      <div class="example-button-container">
        <button
          mat-mini-fab
          color="primary"
          (click)="updateCartItem(11)"
          [disabled]="false"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <button
      (click)="removeCartItem()"
      mat-stroked-button
      style="color: whitesmoke; border-color: #5fdacc"
    >
      Remove
    </button>
  </div>
</div>
