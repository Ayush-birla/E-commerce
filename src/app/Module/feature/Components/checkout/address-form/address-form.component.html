<div class="grid gridcol` gap-4 lg:grid-cols-12 px-5 lg:px-20">
  <div class="col-span-1 lg:col-span-5">
    <div
      class="rounded-md shadow-md h-[32.2rem] overflow-y-scroll hide-scrollbar box py-5"
    >
      <div class="p-5 py-7 cursor-pointer">
        <div
          *ngFor="let item of adresses; let last = last"
          class="py-2 space-y-2"
        >
          <app-address-card [address]="item" />

          <button
            style="padding: 1.6rem"
            mat-raised-button
            color="primary"
            (click)="handleCreateOrder(item)"
          >
            Deliver Here
          </button>
          <mat-divider *ngIf="!last"></mat-divider>
        </div>
      </div>
    </div>
  </div>

  <div class="col-span-1 lg:col-span-7">
    <div class="rounded-md shadow-md p-5 box">
      <form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
        <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">

            <!-- fist name -->
          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label> First Name </mat-label>
              <input
                matInput
                formControlName="firstName"
                type="text"
                placeholder="Enter Here.."
                autocomplete="given-name"
              />
            </mat-form-field>
          </div>

          <!-- last name -->
          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label> Last Name </mat-label>
              <input
                matInput
                formControlName="lastName"
                type="text"
                placeholder="Enter Here.."
                autocomplete="given-name"
              />
            </mat-form-field>
          </div>

          <!-- Address -->
          <div class="col-span-2">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label> Address </mat-label>
              <textarea
                matInput
                formControlName="streetAddress"
                type="text"
                placeholder="Enter Here.."
                autocomplete="given-name"
                rows="4"
              ></textarea>
            </mat-form-field>
          </div>

          <!-- city -->
          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label> City </mat-label>
              <input
                matInput
                formControlName="city"
                type="text"
                placeholder="Enter Here.."
                autocomplete="given-name"
              />
            </mat-form-field>
          </div>

          <!-- state -->
          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label> State </mat-label>
              <input
                matInput
                formControlName="state"
                type="text"
                placeholder="Enter Here.."
                autocomplete="given-name"
              />
            </mat-form-field>
          </div>

          <!-- zipcode -->
          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label> ZipCode </mat-label>
              <input
                matInput
                formControlName="zipCode"
                type="text"
                placeholder="Enter Here.."
                autocomplete="given-name"
              />
            </mat-form-field>
          </div>

          <!-- phone -->
          <div class="col-span-1">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label> Phone Number </mat-label>
              <input
                matInput
                formControlName="mobile"
                type="text"
                placeholder="Enter Here.."
                autocomplete="given-name"
              />
            </mat-form-field>
          </div>

          <!-- submit  -->
          <div class="col-span-2">
            <button class="w-full" style="padding: 1.5rem;" color="primary" type="submit" mat-raised-button>Deliver Here</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
