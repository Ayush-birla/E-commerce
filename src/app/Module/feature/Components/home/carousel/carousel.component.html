<div class="relative">
    <div class="carousel-container overflow-x-hidden">
        <div class="carousel" [style.transform]="'translateX(-'+(currentSlide*100)+' %)'">

            <ng-container class="" *ngFor="let item of carouselData;let i=index">
                <!-- {{carouselData.length}} -->
               <img [src]="item.image" alt="carousel images">
            </ng-container>

        </div>
    </div>
</div>
