<div class="image-slider" (mouseenter)="stopAutoPlay()" (mouseleave)="startAutoPlay()">
    <div class="slides" [style.transform]="'translateX(' + (-currentSlideIndex * 100) + '%)'">
      <div *ngFor="let image of images" class="slide">
        <img [src]="image" alt="Slide">
      </div>
    </div>
  </div>
