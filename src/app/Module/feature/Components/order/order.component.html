<div class="py-20 text-white px-5 lg:px-20">
  <h1 class="text-lg font-bold text-center py-10">
    <div class="lg:grid grid-cols-4 gap-5">
      <div class="col-span-1">
        <div class="">
          <div *ngFor="let option of orderFilter">
            <!-- this is for input -->
            <div class="flex text-center">
              <mat-checkbox [id]="option.value" [value]="option.value">
                <span class="text-sm text-gray-500">
                  {{ option.label }}
                </span>
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>
      <div class="col-span-3 space-y-5">
        <div class="space-y-5" *ngFor="let item of orders">
          <div class="cursor-pointer" (click)="navigateToOrderDetails(6)" *ngFor="let orederitem of item">
            <app-order-card></app-order-card>
          </div>
        </div>
      </div>
    </div>
  </h1>
</div>
